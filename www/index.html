<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- extras CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>TTF to PNG</title>
    <link rel="icon" type="image/png" href="./img/text.png" />
  </head>
  <body>
    <nav class="navbar .navbar-dark bg-dark">
      <h2 class="text-center" id="tituloNav">TTF TO PNG</h2>
    </nav>
    <header class="md-12"></header>
    <!-- contenedor del contenido del conversor -->
    <div class="container-fluid app">
      <div class="row">
          <div class="border shadow-sm p-3 mb-5 bg-white rounded col-sm-12 col-md-6 ml-auto mr-auto panel">
              <label for="nombre" class="col-sm-12 col-md-6 col-form-label">Fuente:</label>
              <div class="col-sm-12 col-md-11">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre de la fuente">
              </div>
              <label for="valor" class="col-sm-12 col-md-6 col-form-label">Texto:</label>
              <div class="col-sm-12 col-md-11">
                <input type="text" class="form-control" id="valor" placeholder="Tu texto">
              </div>
              <label for="filas" class="col-sm-12 col-md-6 col-form-label">Caracteres por fila:</label>
              <div class="col-sm-12 col-md-11">
                <input type="number" class="form-control" id="filas" value="4">
              </div>
              <label for="color" class="col-sm-12 col-md-6 col-form-label">Color:</label>
              <div class="col-md-11">
                <div class="row col-md-12">
                    <input type="text" class="form-control col-md-8 mr-1" id="color" placeholder="#330066">
                    <input type="color" class="form-control col-md-3 ml-auto" id="colorIn">
                </div>
              </div>
              <label for="changeFont" class="col-sm-12 col-md-6 col-form-label">Importar fuente:</label>
              
              <div class="col-sm-12 col-md-11">
                <a class="btn btn-secondary col-md-12">
                    <i class="material-icons">cloud_upload</i>
                <input type="file" class="form-control" id="changeFont">
                
              </a>
              </div>
          </div>
          <div class="border shadow-sm p-3 mb-5 bg-white rounded col-sm-12 col-md-5 mr-auto panel">
              <div class="out">
                  <div id="out">
                      <div class="row" ng-repeat="arr in arreglos">
                          <span class="col" ng-repeat="bitmap in arr track by $index" ng-style="styleBoxSize">
                              {{bitmap}}
                          </span>
                      </div>
                  </div>
                  <br>
                  <div class="json_output">
                      <br>
                      <label>Output metadata (use in Phaser 3):</label>
                      <pre>
                          {{metaBitmap | prettyJSON}}
                      </pre>
                  </div>
                  <br>
                  <div class="centered">
                    <input type="button" ng-click="generar()" value="Create font" class="btn btn-secondary">
                  </div>
              </div>
              </div>
          </div>
      </div>
    </div>
    <!-- footer -->
    <footer class="md-12 bg-dark">
      <p class="text-center">Created by: <a href="https://github.com/gammafp">Gammafp</a> and  <a href="https://github.com/lpmagdiel">lpzMagdiel</a></p>
    </footer>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
